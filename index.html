<html>
   
<head>
   <style>
   .img-holder {position: relative;}
   .img-holder .one   { position: absolute; top: 9%; left: 9%; }
   .img-holder .two   { position: absolute; top: 3%; left: 46%; }
   .img-holder .three { position: absolute; top: 9%; left: 85%; }
   .img-holder .four  { position: absolute; top: 28%; left: 72%; }
   .img-holder .five  { position: absolute; top: 32%; left: 47%; }
   .img-holder .six   { position: absolute; top: 28%; left: 24%; }
   </style>
   <script src="./main.js"></script>
</head>
   
<body style="background-color:black;">

<audio id="sound1" src="Oracle5.mp3" preload="auto"></audio>     
<audio id="sound2" src="Oracle4.mp3" preload="auto"></audio>
<audio id="sound3" src="Oracle3.mp3" preload="auto"></audio>     
<audio id="sound4" src="Oracle2.mp3" preload="auto"></audio>     
<audio id="sound5" src="Oracle1.mp3" preload="auto"></audio>     
<audio id="sound6" src="Oracle6.mp3" preload="auto"></audio>     

<div class="img-holder">
   <img src="atheon.jpg" width="100%"/>
   <button class="one"   id="4"   style="background-color:black;color:white;font-size:80px;text-align: center;" onclick="document.getElementById('sound1').play();">4<br>(G)</button>
   <button class="two"   id="5"   style="background-color:black;color:white;font-size:80px;text-align: center;" onclick="document.getElementById('sound2').play();">5<br>(F&#35;)</button>
   <button class="three" id="6"   style="background-color:black;color:white;font-size:80px;text-align: center;" onclick="document.getElementById('sound3').play();">6<br>(E)</button>
   <button class="four"  id="1"   style="background-color:black;color:white;font-size:80px;text-align: center;" onclick="document.getElementById('sound4').play();">3<br>(D)</button>
   <button class="five"  id="2"   style="background-color:black;color:white;font-size:80px;text-align: center;" onclick="document.getElementById('sound5').play();">2<br>(C)</button>
   <button class="six"   id="3"   style="background-color:black;color:white;font-size:80px;text-align: center;" onclick="document.getElementById('sound6').play();">1<br>(A)</button>
</div>

</body>
</html>
